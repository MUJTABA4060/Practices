<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio| Landing page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="Home">
      <!-- Navbar Begins -->

      <nav>
        <div class="Logo">
          <img src="Logo.jpg" alt="MUJI" />
        </div>
        <div class="nav-items">
          <ul>
            <li><a href="#Home">Home</a></li>
            <li><a href="#About">About</a></li>
            <li><a href="#Services">Services</a></li>
            <li><a href="#Contact">Contact</a></li>
          </ul>
          <i class="ri-menu-3-fill"></i>
          <i id="close"  class="ri-close-fill"></i>
          <button class="btn1">Let's Collaborate</button>
        </div>
      </nav>
      <!-- Navbar Ends -->

      <div class="Main">
        <div class="right">
          <p>
            Welcome to the world of <span> DEV-MUJI</span>, a leading global
            brand that offers a wide range of products and services.
            <strong>At DEV-MUJI</strong> We strive to create an unparalleled
            customer experience and deliver exceptional quality products to our
            customers.
          </p>
          <button class="btn2">Contact Us</button>
        </div>
        <div class="left">
          <img src="Left.jpg" alt="Image" srcset="" />
        </div>
      </div>
    </div>

    <!-- Home Page ends  -->

    <div id="About">
      
      </div>

      <script>

        const navbar = document.querySelector('nav');
        const navItems = document.querySelector('.nav-items');
        const menuIcon = document.querySelector('.ri-menu-3-fill');
        const closeIcon = document.querySelector('#close');


        menuIcon.addEventListener('click', () => {
          navItems.style.display = 'flex';
          menuIcon.style.display = 'none';
          closeIcon.style.display = 'block';
        });

        closeIcon.addEventListener('click', () => {
          navItems.style.display = 'none';
          menuIcon.style.display = 'block';
          closeIcon.style.display = 'none';
        });

        window.addEventListener('scroll', () => {
          navbar.classList.toggle('sticky', window.scrollY > 0);
        });

        // Button Animation

        const btn1 = document.querySelector('.btn1');
        const btn2 = document.querySelector('.btn2');

        btn1.addEventListener('mouseover', () => {
          btn1.style.transform = 'scale(1.1)';
          btn1.style.transition = 'transform 0.5s';
          btn1.style.cursor = 'pointer';
          btn1.style.backgroundColor = '#3498db';
          btn1.style.color = 'white';
          btn1.style.border = 'none';
          btn1.style.boxShadow = '0px 0px 10px 0px rgba(52, 152, 219, 0.2)';
          btn1.style.textShadow = '0px 0px 5px 0px rgba(52, 152, 219, 0.2)';
          btn1.style.transition = 'transform 0.5s';
          btn1.style.transition = 'backgroundColor 0.5s';
          btn1.style.transition = 'color 0.5s';
          btn1.style.transition = 'boxShadow 0.5s';
          btn1.style.transition = 'textShadow 0.5s';
          btn1.style.transition = 'border 0.5s';
       
        });

        

        



      </script>
  </body>
</html>
